<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>claculeter in js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="contaier">
      <div class="claculeter">
        
        <input type="text" id="dispaly">
         <div class="button_container">
            <button class="button"
            onclick="currentDisplay =  '';
            document.querySelector('#dispaly').value = currentDisplay ;
            ">C</button>
            <button class="button"
             onclick="currentDisplay = currentDisplay + '1'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">1</button>
                       <button class="button"
                       onclick="currentDisplay = currentDisplay + '2'
            document.querySelector('#dispaly').value = currentDisplay ;
                       ">2</button>

            <button class="button"
            onclick="currentDisplay = currentDisplay + '+'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">+</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '3'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">3</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '4'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">4</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '-'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">-</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '5'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">5</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '6'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">6</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '*'
            document.querySelector('#dispaly').value = currentDisplay ; 
            ">*</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '7'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">7</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '8'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">8</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '/'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">/</button>
            <button class="button"

            onclick="
            currentDisplay = eval(currentDisplay);
            document.querySelector('#dispaly').value = currentDisplay ;
            ">=</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '9'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">9</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '0'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">0</button>
            <button class="button"
            onclick="currentDisplay = currentDisplay + '.'
            document.querySelector('#dispaly').value = currentDisplay ;
            ">.</button>
         </div>
      </div>
    </div>        


      <script>
        let currentDisplay = '';
        document.querySelector('#dispaly').value = currentDisplay ;

      </script>
</body>
</html>
